{% extends 'base.html' %} 
{% load static %} 
{% block content %}
  <div>
    {% if object %}
      <h1>Edit Trail</h1>
    {% else %}
      <h1>Add a Trail</h1>
    {% endif %}
  </div>
  <form action="" method="post" autocomplete="off">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit" >Submit!</button>
  </form>

{% endblock %}
